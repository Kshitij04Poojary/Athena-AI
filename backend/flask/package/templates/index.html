<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PDF with Gemini</title>
</head>
<body>
    <h1>Chat with PDF using Gemini üíÅ</h1>

    <form action="/api/chatpdf/" method="POST">
        <label for="user_question">Ask a Question from the PDF Files:</label><br>
        <input type="text" id="user_question" name="user_question" required><br><br>
        <button type="submit">Submit Question</button>
    </form>

    {% if response_text %}
        <h3>Response:</h3>
        <p>{{ response_text }}</p>
    {% endif %}

    <h2>Upload PDF Files</h2>
    <form action="/apichatpdf//process_pdf" method="POST" enctype="multipart/form-data">
        <label for="pdf_files">Upload PDF Files:</label><br>
        <input type="file" id="pdf_files" name="pdf_files" accept="application/pdf" multiple><br><br>
        <button type="submit">Submit & Process</button>
    </form>
</body>
</html>
